
<div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  Document Upload
                </div>
                <div class="card-body">
                  <p class="card-text">Upload your documents here:</p>
                  <form>
                    <div class="mb-3">
                    <input
					      type="file"
						  class="inputfile"
						  id="fileInp"
						  onchange="getFile(event)"
						  accept="document/pdf, document/txt"
					/>
					<label for="fileInp"></label>
					<button>Upload Document</button>
					<div class="bar">
					    <div class="progress"></div>
					</div>					  
                </div>
              </div>
            </div>
