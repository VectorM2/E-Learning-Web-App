<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload and Display</title>
</head>
<body>
    <h1>Document Upload and Display</h1>
    
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>
    
    <div id="documentBlocks"></div>

    <!-- Add Firebase configuration here -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script>
	    
const firebaseConfig = {
  apiKey: "AIzaSyAzh0qapVg-vuD5kPGTSUwZp6n9ds2ksd4",
  authDomain: "e-students-764ac.firebaseapp.com",
  projectId: "e-students-764ac",
  storageBucket: "e-students-764ac.appspot.com",
  messagingSenderId: "458914599582",
  appId: "1:458914599582:web:e3ec37a1c12c97217d618f"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const storage = firebase.storage();
        const storageRef = storage.ref();

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const fileName = file.name;
                const fileRef = storageRef.child(fileName);

                fileRef.put(file).then(() => {
                    displayDocuments();
                }).catch(error => {
                    console.error("Error uploading file:", error);
                });
            }
        }

        function displayDocuments() {
            const documentBlocks = document.getElementById('documentBlocks');
            documentBlocks.innerHTML = ""; // Clear previous blocks

            storageRef.listAll().then((result) => {
                result.items.forEach((item) => {
                    item.getDownloadURL().then((url) => {
                        const block = document.createElement('div');
                        block.classList.add('document-block');
                        block.innerHTML = `
                            <a href="${url}" target="_blank">${item.name}</a>
                        `;
                        documentBlocks.appendChild(block);
                    });
                });
            }).catch(error => {
                console.error("Error getting document list:", error);
            });
        }

        // Initial display
        displayDocuments();
    </script>
</body>
</html>
