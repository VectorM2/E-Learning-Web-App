<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload and Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        .document-block {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Document Upload and Display</h1>
    
    <input type="file" id="fileInput">
    <button class="upload-btn" onclick="chooseFile()">Choose File</button>
    
    <div id="documentBlocks"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);

        const storage = firebase.storage();
        const storageRef = storage.ref();

        function chooseFile() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
        }

        function uploadFile(file) {
            const fileName = file.name;
            const fileRef = storageRef.child(fileName);

            fileRef.put(file).then(() => {
                displayDocuments();
            }).catch(error => {
                console.error("Error uploading file:", error);
            });
        }

        function displayDocuments() {
            const documentBlocks = document.getElementById('documentBlocks');
            documentBlocks.innerHTML = "";

            storageRef.listAll().then((result) => {
                result.items.forEach((item) => {
                    item.getDownloadURL().then((url) => {
                        const block = document.createElement('div');
                        block.classList.add('document-block');
                        block.innerHTML = `
                            <a href="${url}" target="_blank">${item.name}</a>
                        `;
                        documentBlocks.appendChild(block);
                    });
                });
            }).catch(error => {
                console.error("Error getting document list:", error);
            });
        }

        document.getElementById('fileInput').addEventListener('change', function() {
            const selectedFile = this.files[0];
            if (selectedFile) {
                uploadFile(selectedFile);
            }
        });

        displayDocuments();
    </script>
</body>
</html>
